<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Dommage, vous n'avez pas gagné cette fois...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f3f3f3;
            display: flex;
            justify-content: space-between;


        }

        .container {
            max-width: 45%;
            /* Ajuster la largeur pour laisser de la place à l'autre div */
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-image: url('image/troll.jfif');
            background-repeat: no-repeat;
            background-position: bottom;
            margin-top: 5px;
        }

        .image {
            width: 45%;
            /* Ajuster la largeur pour occuper le reste de l'espace */
            height: 700px;
            /* Hauteur de la div image (ajustez selon votre besoin) */
            background-image: url('image/loose.jpg');
            background-repeat: no-repeat;
            background-position: center bottom;
        }

        /* Nouveau style pour le bouton */
        .container button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ff0000;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .container button:hover {
            background-color: #cc0000;
        }
    </style>
</head>

<body>
    <audio autoplay>
        <source src="audio/loose.mp3" type="audio/mpeg">
    </audio>
    <div class="container">
        <h1>Votre score est si bas que même la gravité ne peut pas l'abaisser davantage !</h1>
        <button onclick="recommencerQuiz()">Recommencer le quiz</button>

    </div>
    <div class="image"></div>



</body>


<script>
    function recommencerQuiz() {
        window.location.href = 'quiz.html'; //(exemple de redirection)
    }
</script>

</html>
